<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00ff00;
        }

        #game-container {
            margin-top: 20px;
        }

        #launch-button {
            background-color: #00ff00;
            color: #111;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #launch-button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <h1>Space Invaders</h1>
    
    <div id="high-score-container">
        <p>High Score: <span id="high-score">Loading...</span></p>
    </div>

    <script>
        // Fetch high score from Flask API endpoint
        fetch('/high_score')
            .then(response => response.json())
            .then(data => {
                // Update the high score on the page
                document.getElementById('high-score').innerText = data.high_score;
            })
            .catch(error => console.error('Error fetching high score:', error));
    </script>
</body>
</html>
